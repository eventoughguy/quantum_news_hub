<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h1 class="text-center">Read Quantum News with Luce</h1>
        <div id="news-container" class="mt-3"></div>
    </div>

    <script>
        function fetchNews() {
            fetch('/get_news')
                .then(response => response.json())
                .then(data => {
                    let container = document.getElementById('news-container');
                    container.innerHTML = "";
                    data.forEach(news => {
                        container.innerHTML += `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">${news[0]}</h5>
                                    <p class="card-text">${news[2]}</p>
                                    <a href="${news[1]}" class="btn btn-primary" target="_blank">Original Article</a>
                                    <p class="text-muted mt-2">Published on: ${news[3]}</p>
                                </div>
                            </div>
                        `;
                    });
                });
        }

        setInterval(fetchNews, 5000); // Refresh news every 5 seconds
        fetchNews(); // Initial load
    </script>

</body>
</html>
