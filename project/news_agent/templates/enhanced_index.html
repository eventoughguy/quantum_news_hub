<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum News Hub - AI-Powered Quantum Computing News</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --quantum-primary: #6366f1;
            --quantum-secondary: #8b5cf6;
            --quantum-accent: #06b6d4;
            --quantum-dark: #1e293b;
            --quantum-light: #f8fafc;
        }

        body {
            background: linear-gradient(135deg, var(--quantum-light) 0%, #e2e8f0 100%);
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .quantum-header {
            background: linear-gradient(135deg, var(--quantum-primary) 0%, var(--quantum-secondary) 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .quantum-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
        }

        .quantum-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: none;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--quantum-primary);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .article-card {
            background: white;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .article-header {
            background: linear-gradient(45deg, #f8fafc, #e2e8f0);
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .article-title {
            color: var(--quantum-dark);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            color: #64748b;
            font-size: 0.9rem;
        }

        .meta-item i {
            margin-right: 0.5rem;
            color: var(--quantum-accent);
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-summary {
            color: #475569;
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .read-more-btn {
            background: linear-gradient(135deg, var(--quantum-primary), var(--quantum-secondary));
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .read-more-btn:hover {
            background: linear-gradient(135deg, var(--quantum-secondary), var(--quantum-primary));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
            color: white;
            text-decoration: none;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner-border {
            color: var(--quantum-primary);
        }

        .error-alert {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border: 1px solid #fca5a5;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--quantum-accent);
            margin-bottom: 1rem;
        }

        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--quantum-accent);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .refresh-btn:hover {
            background: #0891b2;
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(6, 182, 212, 0.6);
        }

        .quantum-icon {
            background: linear-gradient(45deg, var(--quantum-accent), var(--quantum-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
        }

        @media (max-width: 768px) {
            .quantum-title {
                font-size: 2rem;
            }

            .article-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .refresh-btn {
                bottom: 1rem;
                right: 1rem;
                width: 50px;
                height: 50px;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="quantum-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="quantum-title">
                        <i class="bi bi-atom quantum-icon"></i>
                        Quantum News Hub
                    </h1>
                    <p class="quantum-subtitle">
                        <i class="bi bi-robot"></i>
                        AI-Powered Quantum Computing News & Insights
                    </p>
                </div>
                <div class="col-md-4 text-md-end">
                    <div class="text-white-50">
                        <i class="bi bi-clock"></i>
                        Last updated: <span id="last-update">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Statistics Section -->
        <div class="stats-card">
            <div class="row" id="stats-section">
                <div class="col-md-4">
                    <div class="stat-item">
                        <span class="stat-number" id="total-articles">-</span>
                        <span class="stat-label">Total Articles</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-item">
                        <span class="stat-number" id="summarized-articles">-</span>
                        <span class="stat-label">AI Summarized</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-item">
                        <span class="stat-number" id="pending-articles">-</span>
                        <span class="stat-label">Pending Summary</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Articles Section -->
        <div id="articles-container">
            <!-- Loading state -->
            <div class="loading-spinner" id="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading articles...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="refreshData()" title="Refresh articles">
        <i class="bi bi-arrow-clockwise"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let articlesData = [];
        let statsData = {};

        // Format date function
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch (e) {
                return dateString;
            }
        }

        // Format relative time
        function formatRelativeTime(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
                return formatDate(dateString);
            } catch (e) {
                return formatDate(dateString);
            }
        }

        // Fetch statistics
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.status === 'success') {
                    statsData = data.stats;
                    updateStatsDisplay();
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Update statistics display
        function updateStatsDisplay() {
            document.getElementById('total-articles').textContent = statsData.total_articles || 0;
            document.getElementById('summarized-articles').textContent = statsData.articles_with_summary || 0;
            document.getElementById('pending-articles').textContent = statsData.articles_without_summary || 0;

            if (statsData.last_updated) {
                document.getElementById('last-update').textContent = formatRelativeTime(statsData.last_updated);
            }
        }

        // Fetch articles
        async function fetchArticles() {
            try {
                const response = await fetch('/api/articles');
                const data = await response.json();

                if (data.status === 'success') {
                    articlesData = data.articles;
                    displayArticles();
                } else {
                    showError('Failed to load articles');
                }
            } catch (error) {
                console.error('Error fetching articles:', error);
                showError('Network error while loading articles');
            }
        }

        // Display articles
        function displayArticles() {
            const container = document.getElementById('articles-container');

            if (articlesData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-inbox"></i>
                        <h3>No Articles Yet</h3>
                        <p>Articles with AI summaries will appear here once processed.</p>
                    </div>
                `;
                return;
            }

            const articlesHtml = articlesData.map(article => `
                <div class="article-card fade-in">
                    <div class="article-header">
                        <h2 class="article-title">${escapeHtml(article.title)}</h2>
                        <div class="article-meta">
                            <div class="meta-item">
                                <i class="bi bi-person-circle"></i>
                                <span>${escapeHtml(article.author)}</span>
                            </div>
                            <div class="meta-item">
                                <i class="bi bi-calendar3"></i>
                                <span>${formatDate(article.publish_date)}</span>
                            </div>
                            <div class="meta-item">
                                <i class="bi bi-clock"></i>
                                <span>Added ${formatRelativeTime(article.created_at)}</span>
                            </div>
                        </div>
                    </div>
                    <div class="article-content">
                        <div class="article-summary">${escapeHtml(article.summary)}</div>
                        <a href="${escapeHtml(article.link)}"
                           class="read-more-btn"
                           target="_blank"
                           rel="noopener noreferrer">
                            <i class="bi bi-arrow-up-right"></i>
                            Read Original Article
                        </a>
                    </div>
                </div>
            `).join('');

            container.innerHTML = articlesHtml;
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('articles-container');
            container.innerHTML = `
                <div class="error-alert">
                    <h4><i class="bi bi-exclamation-triangle"></i> Error</h4>
                    <p>${escapeHtml(message)}</p>
                    <button class="btn btn-outline-danger" onclick="refreshData()">
                        <i class="bi bi-arrow-clockwise"></i> Try Again
                    </button>
                </div>
            `;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Refresh all data
        async function refreshData() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('articles-container');

            container.innerHTML = '<div class="loading-spinner"><div class="spinner-border" role="status"><span class="visually-hidden">Loading articles...</span></div></div>';

            await Promise.all([fetchStats(), fetchArticles()]);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();

            // Auto-refresh every 5 minutes
            setInterval(refreshData, 5 * 60 * 1000);
        });

        // Handle refresh button animation
        document.querySelector('.refresh-btn').addEventListener('click', function() {
            this.style.transform = 'scale(1.1) rotate(360deg)';
            setTimeout(() => {
                this.style.transform = '';
            }, 600);
        });
    </script>
</body>
</html>
